<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>400 — Некорректный запрос</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"  rel="stylesheet">
    <style>
        body {
            background-color: #f8f9fa;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        .error-container {
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            text-align: center;
            padding: 2rem;
        }

        .icon-circle {
            width: 120px;
            height: 120px;
            border-radius: 50%;
            background: linear-gradient(135deg, #8E3798, #574CA1, #4DA4CB);
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            font-size: 3rem;
            margin-bottom: 2rem;
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.1);
        }

        h1.error-title {
            font-size: 2.5rem;
            font-weight: 700;
            color: #333;
            margin-bottom: 1.5rem;
        }

        p.error-message {
            font-size: 1.1rem;
            color: #666;
            margin-bottom: 2rem;
        }

        .btn-home {
            background: linear-gradient(135deg, #8E3798, #574CA1, #4DA4CB);
            color: white;
            padding: 0.75rem 1.5rem;
            font-weight: 600;
            border: none;
            transition: all 0.3s ease;
        }

        .btn-home:hover {
            opacity: 0.9;
            transform: translateY(-2px);
        }

        .support-info {
            background-color: #fff;
            border: 1px solid #e9ecef;
            padding: 1rem 1.5rem;
            border-radius: 8px;
            margin-top: 1.5rem;
            max-width: 500px;
        }

        .support-info strong {
            color: #574CA1;
        }
    </style>
</head>
<body>

<div class="error-container">
    <div class="icon-circle">!</div>
    <h1 class="error-title">400 — Некорректный запрос</h1>
    <p class="error-message">
        Сервер не может обработать ваш запрос.  
        Попробуйте повторить попытку или вернитесь на главную.
    </p>
    <a href="/" class="btn btn-home">← На главную</a>

    <div class="support-info mt-4">
        Если проблема сохраняется, напишите в техподдержку:
        <br><strong>support@company.com</strong>
    </div>
</div>

</body>
</html>
